services:
  gitlab-telegram-bot:
    build: .
    ports:
      - "${PORT:-3013}:3013"
    env_file: .env
    environment:
      - PORT=3013
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3013/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
